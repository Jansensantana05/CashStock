<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashStock</title>

    <link rel="stylesheet" href="/CashStock/assets/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/CashStock/assets/css/style.css">
    <link rel="stylesheet" href="/CashStock/assets/css/style_relatorio_financeiro.css">
</head>

<body>
    <div class="container-fluid gx-0">

        <!--Linha 1-->
        <div class="row gx-0">

            <!--Cabeçalho-->
            <header class="col-12 row gx-0">
                <!--Cabeçalho Esquerdo-->
                <div class="col-8 head-left">
                    <a href="" class="logo">
                        <img class="img" src="/CashStock/assets/imgs/logo-ifood-1024 1.svg" alt="Logo">
                    </a>

                    <p class="p-central">Central de Controle</p>
                </div>

                <!--Cabeçalho Direito-->
                <div class="col-4 head-right">

                    <a href="" class="menu">
                        <img class="img" src="/CashStock/assets/imgs/Calendar.svg" alt="">
                    </a>

                    <a href="" class="menu">
                        <img class="img" src="/CashStock/assets/imgs/Notification (2).svg" alt="">
                    </a>

                    <a href="" class="menu">
                        <img class="img" src="/CashStock/assets/imgs/Ellipse 2.svg" alt="">
                    </a>

                </div>
            </header>

        </div>

        <!--Linha 2-->
        <div class="row gx-0">
            <!--Barra Lateral-->
            <nav class="col-12 col-md-2 nav">

                <!--Produto-->
                <div class="nav-block">
                    <button class="dropdown">
                        <div class="nav-header">
                            <img src="/CashStock/assets/imgs/icon_tag_price_discount.svg" alt="">
                            <h3 class="nav-title">Produto</h3>
                        </div>
                    </button>

                    <div class="nav-content">
                        <a href="#">Produtos</a>
                        <a href="#">Adicionar Produto</a>
                        <a href="#">Gerir Estoque</a>
                    </div>

                </div>

                <!--Pedido-->
                <div class="nav-block">
                    <button class="dropdown">
                        <div class="nav-header">
                            <img src="/CashStock/assets/imgs/icon_archive.svg" alt="">
                            <h3 class="nav-title">Pedido</h3>
                        </div>
                    </button>

                    <div class="nav-content">
                        <a href="#">Meus Pedidos</a>
                        <a href="#">Cancelado</a>
                        <a href="#">Reembolso</a>
                    </div>

                </div>

                <!--Finanças-->
                <div class="nav-block">
                    <button class="dropdown">
                        <div class="nav-header">
                            <img src="/CashStock/assets/imgs/icon_wallet.svg" alt="">
                            <h3 class="nav-title">Finanças</h3>
                        </div>
                    </button>

                    <div class="nav-content">
                        <a href="#">Saldo</a>
                        <a href="#">Enviar Dinheiro</a>
                        <a href="#">Receber Diheiro</a>
                        <a href="#">Transações</a>
                        <a href="#">Despesas Estimadas</a>
                        <a href="#">Relatório Financeiro</a>
                    </div>

                </div>
            </nav>

            <!--Conteudo Principal-->
            <main class="col-12 col-md-10">
                <h2>Relatório financeiro</h2>
                <div class="container">
                    <div class="chart-container">
                        <div style="width: 90%; height: 100%;">
                            <canvas id="financeChart"></canvas>
                        </div>

                    </div>
                    <div class="summary">
                        <div class="summary-item">
                            <h3>Receitas geradas</h3>
                            <p>R$20.370</p>
                        </div>
                        <div class="summary-item">
                            <h3>Despesas prevista</h3>
                            <p>-R$10.186</p>
                        </div>
                        <div class="summary-item">
                            <h3>Lucro previsto</h3>
                            <p>R$10.184</p>
                        </div>
                    </div>
            </main>
        </div>
    </div>
    <script src="/CashStock/assets/js/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/CashStock/assets/js/script.js"></script>
</body>

</html>
